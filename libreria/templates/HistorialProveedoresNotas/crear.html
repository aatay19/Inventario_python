{% extends "base.html" %}
{% block title %}Crear Historial{% endblock %}
{% block content %}

 
<!-- Estilos para Select2 -->
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />

<div class="card">
    <div class="card-header">
        <h4>Crear Un Historial del Proveedor</h4>
    </div>

    <div class="card-body">
        <h4 class="card-title">Datos del Historial</h4>
        {%include 'HistorialProveedoresNotas/form.html'%}
    </div>
</div>

<!-- Scripts para Select2 y Cálculos -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
    // jQuery for Select2
    $(document).ready(function() {
        $('.select2').select2({
            theme: 'bootstrap-5',
            width: '100%',
            placeholder: 'Seleccione una opción',
            allowClear: true
        });
    });

    // Vanilla JS for calculations
    document.addEventListener('DOMContentLoaded', function() {
        const unidadesPorEmpaqueInput = document.getElementById('id_unidades_por_empaque');
        const cantidadEmpaquesInput = document.getElementById('id_cantidad_empaques');
        const totalUnidadesInput = document.getElementById('id_total_unidades');

        function calcularTotal() {
            const unidades = parseInt(unidadesPorEmpaqueInput.value, 10) || 0;
            const empaques = parseInt(cantidadEmpaquesInput.value, 10) || 0;
            totalUnidadesInput.value = unidades * empaques;
        }

        if (unidadesPorEmpaqueInput && cantidadEmpaquesInput && totalUnidadesInput) {
            unidadesPorEmpaqueInput.addEventListener('input', calcularTotal);
            cantidadEmpaquesInput.addEventListener('input', calcularTotal);
            calcularTotal(); // Initial calculation
        }
    });
</script>
{% endblock %}
