<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {% for campo in formulario_nota %}
    <div class="mb-3">
      <label for="{{ campo.id_for_label }}" class="form-label">{{ campo.label }}</label>
      {{ campo }}
      {% if campo.help_text %}
        <div class="form-text small text-muted">{{ campo.help_text }}</div>
      {% endif %}
      {% if campo.errors %}
        <div class="text-danger small mt-1">{{ campo.errors }}</div>
      {% endif %}
    </div>
  {% endfor %}

  <div class="d-flex gap-2">
    <button type="submit" class="btn btn-success">Guardar Nota</button>
    <a href="{% url 'HistorialProveedoresNotas.index' %}" class="btn btn-secondary">Cancelar</a>
  </div>
</form>
