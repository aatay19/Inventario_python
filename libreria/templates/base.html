{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>

<body class="d-flex">

    <!-- Sidebar -->
    {% include 'includes/sidebar.html' %}

    <!-- Contenido principal -->
    <div class="main-content flex-grow-1">
        
        {% include 'includes/navbar.html' %}

        <div class="container-fluid mt-4">
            {% block content %}{% endblock %}
        </div>

    </div>

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
<script>
document.getElementById("toggleSidebar").addEventListener("click", function () {
    const sidebar = document.querySelector(".sidebar");

    if (window.innerWidth < 992) {
        sidebar.classList.toggle("sidebar-open");
    } else {
        if (sidebar.style.transform === "translateX(-260px)") {
            sidebar.style.transform = "translateX(0)";
        } else {
            sidebar.style.transform = "translateX(-260px)";
        }
    }
});
</script>


<script>
// Abrir/cerrar submenus
document.addEventListener("DOMContentLoaded", function () {
    // Seleccionar todos los toggles
    const dropdownToggles = document.querySelectorAll(".dropdown-toggle");

    // ðŸ”¥ Al cargar la pÃ¡gina, FORZAR que TODOS estÃ©n cerrados
    dropdownToggles.forEach(toggle => {
        toggle.classList.remove("open");
        let menu = toggle.nextElementSibling;

        if (menu && menu.classList.contains("submenu")) {
            menu.style.display = "none"; // menÃº cerrado por defecto
        }
    });

    // ðŸ”¥ Agregar funcionalidad de abrir/cerrar
    dropdownToggles.forEach(toggle => {
        toggle.addEventListener("click", function (e) {
            e.preventDefault();

            // Cerrar cualquier otro menÃº que estÃ© abierto
            dropdownToggles.forEach(otherToggle => {
                if (otherToggle !== toggle) {
                    otherToggle.classList.remove("open");
                    let otherMenu = otherToggle.nextElementSibling;
                    if (otherMenu && otherMenu.classList.contains("submenu")) {
                        otherMenu.style.display = "none";
                    }
                }
            });

            // Alternar el menÃº clicado
            toggle.classList.toggle("open");

            let submenu = toggle.nextElementSibling;

            if (submenu && submenu.classList.contains("submenu")) {
                submenu.style.display = toggle.classList.contains("open")
                    ? "block"
                    : "none";
            }
        });
    });
});
</script>
<script>
    // --- BOTÃ“N DE LAS 3 RAYAS ---
    toggleSidebar.addEventListener("click", function () {

        if (window.innerWidth < 768) {
            sidebar.classList.toggle("show");   
        } else {
            sidebar.classList.toggle("collapsed");
        }
    });
</script>


</html>
