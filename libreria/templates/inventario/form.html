<form enctype="multipart/form-data" method="post">
    {% csrf_token %}
     {% for campo in formulario_inventario %}  
 
 
    <div class="mb-3">
        <label for="{{ campo.id_for_label }}" class="form-label">{{ campo.label }}</label>
              
      {{ campo }}
 
      {% if campo.help_text %}
        <div class="form-text small text-muted">{{ campo.help_text }}</div>
      {% endif %}
      {% if campo.errors %}
        <div class="text-danger small mt-1">{{ campo.errors }}</div>
      {% endif %}
    </div>
  {% endfor %}

<input name="" id="" class="btn btn-success" type="submit" value="Guardar Producto">  
</form>
