{% extends "base.html" %}

>{% block title %}Ver Cliente{% endblock %}

{% block content %}
<div class="container mt-4">

    <h2 class="mb-4">Detalles del Cliente</h2>

    <div class="card shadow-sm p-4">
        <h5>{{ cliente.nombre }}</h5>
        <hr>

        <p><strong>Email:</strong> {{ cliente.email }}</p>
        <p><strong>Teléfono:</strong> {{ cliente.telefono }}</p>
        <p><strong>Dirección:</strong> {{ cliente.direccion }}</p>

        <div class="d-flex justify-content-between mt-4">
            <a href="{% url 'clientes.index' %}" class="btn btn-secondary">Volver</a>
            <a href="{% url 'clientes.editar' %}" class="btn btn-warning text-white">Editar Cliente</a>
            <a href="{% url 'clientes.eliminar' %}" class="btn btn-danger">Eliminar Cliente</a>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


{% endblock %}
